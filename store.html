/* ---------- CART WITH MEMORY ---------- */
let cart = JSON.parse(localStorage.getItem("juritronics_cart") || "{}");

const productGrid = document.getElementById("products");
const filtersDiv = document.getElementById("filters");
const cartModal = document.getElementById("cartModal");

/* ---------- FILTERS ---------- */
const categories = ["All","Starter Kits","Sensors","Actuators","Microcontrollers"];

categories.forEach(c=>{
  const b=document.createElement("div");
  b.className="filter"+(c==="All"?" active":"");
  b.textContent=c;
  b.onclick=()=>filter(c,b);
  filtersDiv.appendChild(b);
});

function render(items){
  productGrid.innerHTML="";
  items.forEach(p=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <img src="IMG/${p.id}.${p.image_ext}">
      <h4>${p.name}</h4>
      <div class="price">$${p.price}</div>
      <button class="btn add-btn" onclick="add(${p.id}, this)">Add to Cart</button>
    `;
    productGrid.appendChild(d);
  });
}

function filter(cat,btn){
  document.querySelectorAll(".filter").forEach(f=>f.classList.remove("active"));
  btn.classList.add("active");
  render(cat==="All"?products:products.filter(p=>p.cat===cat));
}

/* ---------- CART LOGIC ---------- */
function saveCart(){
  localStorage.setItem("juritronics_cart", JSON.stringify(cart));
}

function add(id, btn){
  cart[id] = (cart[id] || 0) + 1;
  saveCart();
  updateCart();
  btn.classList.add("added");
  setTimeout(()=>btn.classList.remove("added"), 600);
}

function updateCart(){
  const count = Object.values(cart).reduce((a,b)=>a+b,0);
  document.getElementById("cartCount").textContent = count;
}

/* ---------- OPEN / CLOSE MODAL FIXED ---------- */
function openCart(){
  cartModal.style.display="flex";
  renderCart();
}

function closeCart(){
  cartModal.style.display="none";
}

document.getElementById("openCart").onclick = openCart;

/* Close when clicking outside */
cartModal.onclick = function(e){
  if(e.target === cartModal) closeCart();
};

/* ---------- RENDER CART WITH + - ‚ùå ---------- */
function renderCart(){
  const div = document.getElementById("cartItems");
  div.innerHTML="";
  let total=0;

  Object.keys(cart).forEach(id=>{
    const p = products.find(x=>x.id==id);
    const qty = cart[id];
    const lineTotal = p.price * qty;
    total += lineTotal;

    div.innerHTML += `
      <div class="cart-item">
        <span>${p.name}</span>

        <div class="qty">
          <button onclick="decrease(${id})">‚ûñ</button>
          <strong>${qty}</strong>
          <button onclick="increase(${id})">‚ûï</button>
          <button onclick="removeItem(${id})">‚ùå</button>
        </div>

        <span>$${lineTotal.toFixed(2)}</span>
      </div>
    `;
  });

  document.getElementById("cartTotal").textContent =
    "Total: $" + total.toFixed(2);
}

/* ---------- QUANTITY CONTROLS ---------- */
function increase(id){
  cart[id]++;
  saveCart();
  updateCart();
  renderCart();
}

function decrease(id){
  if(cart[id] > 1){
    cart[id]--;
  } else {
    delete cart[id];
  }
  saveCart();
  updateCart();
  renderCart();
}

function removeItem(id){
  delete cart[id];
  saveCart();
  updateCart();
  renderCart();
}

/* ---------- BETTER WHATSAPP RECEIPT ---------- */
checkout.onclick = () => {
  let msg = "Hello Juritronics,\nHere is my order:\n\n";
  let total = 0;

  Object.keys(cart).forEach(id=>{
    const p = products.find(x=>x.id==id);
    const qty = cart[id];
    const line = p.price * qty;
    total += line;

    msg += `‚Ä¢ ${p.name}\n  Qty: ${qty}\n  Price: $${p.price} each\n  Subtotal: $${line.toFixed(2)}\n\n`;
  });

  msg += `TOTAL: $${total.toFixed(2)}\n\nPlease confirm availability.`;

  window.open(
    "https://wa.me/263777772486?text=" + encodeURIComponent(msg)
  );
};
